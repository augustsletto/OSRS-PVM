<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OSRS Battle Game</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>

    <div class="battle-screen">
        <div id="enemyrow">
                <div id="monster-info">
                    <h1 id="enemyName"></h1>
                    <h2 >level-<span id="enemyLvl"></span></h2>
                    <progress id="enemyHpbar"></progress>
                    <p id="enemyHp"></p>
                </div>
                <div class="base-platform">
                    <div id="boss">
                        <img hidden src="" alt="">
                    </div>
                </div>
        </div>
        
        <div id="allyrow">
            <div class="base-platform">
                <div id="player">
                    
                    <img src="gear/maxeddscim-removebg-preview.png" alt="man">
                    
                </div>
            </div>
            <div>
            <div id="player-info">
                <h1>MyName</h1>
                <h2 id="lvl">level-126</h2>
                <div id="player-hp-bar"></div>
                <p id="player-hp">99/99</p>
            </div>
            
        </div>
        
            
        </div>
        
    </div>



    <div class="battle-menu">
        <div id="text">
            <img src="playerutils/Gnome_child_chathead.png" alt="gnome">
            What will you do?</div>
        <div id="inv-mini">
            <span id="foodheal">-2K</span>
            <img id="food" src="playerutils/Shark.png" alt="food">
            <span id="coins">9342K</span>
            <img id="coin" src="playerutils/Coins_10000.png" alt="coin">
            
        </div>
        <div id="controls">
            <button id="button1">
                <img src="playerutils/Inventory.png" alt="inv">
            </button>
            <button id="button2">
                <img src="playerutils/Spellbook.png" alt="spellbook">
            </button>
            <button id="button3">
                <img src="playerutils/Stats_icon.png" alt="skills">
            </button>
            <button id="button4">
                <img src="playerutils/Quests (1).png" alt="quests">
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
